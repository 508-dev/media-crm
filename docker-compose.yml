services:
  media-crm:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - media-data:/data
    environment:
      - PORT=3000
      - DB_PATH=/data/media.db
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  media-data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=100m
